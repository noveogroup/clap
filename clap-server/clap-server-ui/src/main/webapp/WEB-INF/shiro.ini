[main]

casFilter = org.apache.shiro.cas.CasFilter
casFilter.failureUrl = /authFail.xhtml

casRealm = org.apache.shiro.cas.CasRealm
casRealm.defaultRoles = ROLE_USER
casRealm.casServerUrlPrefix = https://cas.noveogroup.com/
casRealm.casService = http://localhost:8080/clap/cas-check

casSubjectFactory = org.apache.shiro.cas.CasSubjectFactory
securityManager.subjectFactory = $casSubjectFactory

roles.loginUrl = https://cas.noveogroup.com/login?service=http://localhost:8080/clap/cas-check

[urls]
/cas-check = casFilter
/inner/** = roles[ROLE_USER]
/** = anon
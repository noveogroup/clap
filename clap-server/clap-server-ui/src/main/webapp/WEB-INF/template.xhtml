<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:clp="http://java.sun.com/jsf/composite/clapcc"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>CLAP</title>
</h:head>
<h:body>
    <p:growl autoUpdate="true" globalOnly="true"/>
    <h:form>
        <p:menubar id="mainMenu">
            <p:menuitem ajax="false"  outcome="inner/projects" value="#{msgs['menu.project.list']}"/>
            <p:menuitem ajax="false"  outcome="inner/addProject" value="#{msgs['menu.project.add']}"/>
            <p:menuitem ajax="false"  outcome="inner/users" value="#{msgs['menu.users.list']}" rendered="#{userSessionData.admin}"/>
            <ui:insert name="menuItems"/>
            <f:facet name="options">
                <clp:loginForm/>
            </f:facet>
        </p:menubar>
    </h:form>
    <h:panelGroup id="content">
        <ui:insert name="content"/>
    </h:panelGroup>
</h:body>
</html>

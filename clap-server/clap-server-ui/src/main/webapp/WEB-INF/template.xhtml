<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:clp="http://java.sun.com/jsf/composite/clapcc"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>CLAP</title>
    <h:outputStylesheet name="css/clap.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="rootContainer" layout="block">
        <p:growl autoUpdate="true" globalOnly="true"/>

        <h:form>
            <p:menubar id="mainMenu" styleClass="mainMenu">
                <p:menuitem ajax="false" outcome="/index" value="#{msgs['menu.home']}"/>
                <p:menuitem ajax="false" outcome="/inner/project/projects" value="#{msgs['menu.project.list']}"/>
                <p:menuitem ajax="false" outcome="/inner/editUser" value="#{msgs['menu.my.account.settings']}"/>
                <p:menuitem ajax="false" outcome="/inner/users" value="#{msgs['users.label.link']}"
                            rendered="#{request.isUserInRole('ADMIN')}"/>
                <ui:insert name="topMenuItems"/>
                <f:facet name="options">
                    <clp:loginForm/>
                    <!-- TODO improve it-->
                    <p:themeSwitcher value="#{themeSwitcherBean.theme}"
                                     rendered="#{webConfigBean.showThemeSwitcher}"
                                     style="width:165px">
                        <f:selectItem itemLabel="Choose Theme" itemValue=""/>
                        <f:selectItems value="#{themeSwitcherBean.themes}"/>
                        <p:ajax listener="#{themeSwitcherBean.saveTheme}"/>
                    </p:themeSwitcher>
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="sideMenuForm" styleClass="sideMenuForm">
            <p:menu id="sideMenu" styleClass="sideMenu" rendered="#{userSessionData.authenticated}">
                <ui:insert name="sideMenuItems"/>
                <p:submenu styleClass="subMenu" label="#{msgs['side.menu.my.revisions']}">
                    <p:menuitem value="#{msgs['side.menu.my.revisions.empty']}" disabled="true"
                                rendered="#{(empty userSessionData.user.uploadedMainRevisions) and (empty userSessionData.user.uploadedSpecialRevisions)}"/>
                    <p:menuitem outcome="/inner/revision/myRevisions"
                                value="#{userSessionData.user.uploadedMainRevisions.size()} main, #{userSessionData.user.uploadedSpecialRevisions.size()} special"
                                rendered="#{(not empty userSessionData.user.uploadedMainRevisions) or (not empty userSessionData.user.uploadedSpecialRevisions)}" />
                </p:submenu>
                <p:submenu styleClass="subMenu" label="#{msgs['side.menu.watching.projects']}">
                    <p:menuitem value="TODO" disabled="true"/>
                </p:submenu>
                <p:submenu styleClass="subMenu" label="#{msgs['side.menu.last.updates']}">
                    <p:menuitem value="TODO" disabled="true"/>
                </p:submenu>
            </p:menu>
        </h:form>
        <h:panelGroup id="content">
            <ui:insert name="content"/>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>

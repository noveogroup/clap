<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:form id="loginForm">
            <p:panelGrid columns="2">
                <h:outputLabel
                        for="login"
                        value="#{msgs['common.form.label.login']}"/>
                <p:inputText
                        id="login"
                        value="#{userSessionData.authentication.login}"
                        required="true"/>
                <h:outputLabel
                        for="password"
                        value="#{msgs['common.form.label.password']}"/>
                <p:password
                        id="password"
                        required="true"
                        feedback="false"
                        value="#{userSessionData.authentication.password}"
                        minLength="0"/>
            </p:panelGrid>
            <h:commandButton value="#{msgs['common.form.label.submit']}" action="#{authenticationController.authentify}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="menuItems">
        <p:menuitem value="#{msgs['menu.project.view']}" action="project?faces-redirect=true"/>
    </ui:define>
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{revisionsController.prepareRevisionView}"/>

        <p:panelGrid id="revisionDetails" columns="2" rendered="#{not empty revisionsModel.selectedRevision}">
            <p:panel header="#{msgs['revision.label.exp.clean']}">
                <h:panelGroup rendered="#{not empty revisionsModel.selectedRevision.mainPackageUrl}">
                    <div>
                        <a href="#{revisionsModel.selectedRevision.mainPackageUrl}">#{msgs['common.form.label.download']}</a>
                    </div>
                    <div>
                        <p:graphicImage value="#{revisionsModel.cleanApkQRCode}"/>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{empty revisionsModel.selectedRevision.mainPackageUrl}">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload
                                mode="simple"
                                id="cleanApkFileUpload"
                                sizeLimit="#{configBean.maxApkSize}"
                                value="#{revisionsModel.uploadCleanApk}"/>
                        <p:commandButton value="#{msgs['common.form.label.add']}"
                                         ajax="false"
                                         action="#{revisionsController.uploadApkToRevision}"/>
                    </h:form>
                </h:panelGroup>
            </p:panel>
            <p:panel header="#{msgs['revision.label.exp.hacked']}">
                <h:panelGroup rendered="#{not empty revisionsModel.selectedRevision.specialPackageUrl}">
                    <div>
                        <a href="#{revisionsModel.selectedRevision.specialPackageUrl}">#{msgs['common.form.label.download']}</a>
                    </div>
                    <div>
                        <p:graphicImage value="#{revisionsModel.hackedApkQRCode}"/>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{empty revisionsModel.selectedRevision.specialPackageUrl}">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload
                                mode="simple"
                                id="hackedApkFileUpload"
                                sizeLimit="#{configBean.maxApkSize}"
                                value="#{revisionsModel.uploadHackedApk}"/>
                        <p:commandButton value="#{msgs['common.form.label.add']}"
                                         ajax="false"
                                         action="#{revisionsController.uploadApkToRevision}"/>
                    </h:form>
                </h:panelGroup>
            </p:panel>
        </p:panelGrid>

        <p:panel rendered="#{not empty revisionsModel.selectedRevisionApkStructure}">
            <p:tree value="#{revisionsModel.selectedRevisionApkStructure}" var="node" id="tree">
                <p:treeNode id="treeNode">
                    <h:outputText value="#{node.entryName}" id="lblNode"/>
                </p:treeNode>
            </p:tree>
        </p:panel>

        <p:dataTable var="message"
                     value="#{revisionsModel.selectedRevision.messages}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <p:column style="width:2%">
                <p:rowToggler/>
            </p:column>
            <p:column headerText="#{msgs['message.label.time']}">
                <h:outputText value="#{message.timestamp}"/>
            </p:column>

            <p:rowExpansion>
                <p:panelGrid columns="2">
                    <h:outputText value="#{msgs['message.label.deviceInfo']}"/>
                    <h:inputTextarea disabled="true" rows="6" cols="50" value="#{message.deviceInfo}"/>

                    <h:outputText value="#{msgs['message.label.activityTraceLog']}"/>
                    <h:inputTextarea disabled="true" rows="6" cols="50" value="#{message.activityTraceLog}"/>

                    <h:outputText value="#{msgs['message.label.logCat']}"/>
                    <h:inputTextarea disabled="true" rows="6" cols="50" value="#{message.logCat}"/>

                    <h:outputText value="#{msgs['message.label.stackTraceInfo']}"/>
                    <h:inputTextarea disabled="true" rows="6" cols="50" value="#{message.stackTraceInfo}"/>
                </p:panelGrid>

            </p:rowExpansion>

        </p:dataTable>
    </ui:define>
</ui:composition>
</html>

<html xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
<cc:interface>
</cc:interface>
<cc:implementation>
    <h:form rendered="#{not userSessionData.authenticated}">
        <h:commandButton value="#{msgs['common.form.label.login']}"
                         immediate="true"
                         action="authentication"/>
        <h:commandButton value="#{msgs['common.form.label.register']}"
                         immediate="true"
                         action="registerUser"
                         rendered="#{webConfigBean.enableRegisteringUsers}"/>
    </h:form>
    <h:form rendered="#{userSessionData.authenticated}">
        <h:link value="#{userSessionData.userLink}"
                outcome="inner/editUser"/>
        <h:commandButton value="#{msgs['common.form.label.logout']}"
                         immediate="true"
                         action="#{authenticationController.logout}"/>
    </h:form>
</cc:implementation>
</html>

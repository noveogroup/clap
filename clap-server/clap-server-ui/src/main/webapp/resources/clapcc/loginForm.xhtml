<html xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
<cc:interface>
</cc:interface>
<cc:implementation>
    <h:form rendered="#{userSessionData.authenticated}">
        <h:link value="#{userSessionData.userLink}"
                outcome="/inner/user/myInfo"/>

                         immediate="true"
                         action="#{authenticationController.logout}"/>
    </h:form>
</cc:implementation>
</html>

<html xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<cc:interface>
</cc:interface>
<cc:implementation>
    <h:form rendered="#{not userSessionData.authenticated}">
        <h:commandButton value="#{msgs['common.form.label.login']}"
                         immediate="true"
                         action="#{webIntegrationBean.authenticationIntegrationView.viewName}"/>
    </h:form>
    <h:form rendered="#{userSessionData.authenticated}">
        <h:link value="#{userSessionData.user.login}"
                outcome="userInfo"/>
        <h:commandButton value="#{msgs['common.form.label.logout']}"
                         immediate="true"
                         action="#{authenticationController.logout}"/>
    </h:form>
</cc:implementation>
</html>

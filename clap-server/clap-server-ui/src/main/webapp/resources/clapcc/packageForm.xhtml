<html xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<cc:interface>
    <cc:attribute name="header"/>
    <cc:attribute name="packageUrl"/>
    <cc:attribute name="packageModel" type="com.noveogroup.clap.web.model.revisions.RevisionPackageModel"/>
    <cc:attribute name="packageModelEL"/>
</cc:interface>
<cc:implementation>
    <p:panel header="#{cc.attrs.header}">
        <h:panelGroup rendered="#{not empty cc.attrs.packageUrl}">
            <div>
                <a href="#{cc.attrs.packageUrl}">#{msgs['common.form.label.download']}</a>
            </div>
            <div>
                <p:graphicImage value="#{cc.attrs.packageModel.apkQRCode}">
                    <f:param name="contentEL" value="#{cc.attrs.packageModelEL}.apkQRCode"/>
                </p:graphicImage>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{empty cc.attrs.packageUrl}">
            <h:outputText value="#{msgs['revision.label.notUploaded']}"/>
        </h:panelGroup>
    </p:panel>
</cc:implementation>
</html>

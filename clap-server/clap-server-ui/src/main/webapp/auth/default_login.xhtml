<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>CLAP</title>
</h:head>
<h:body>
    <h:form id="loginForm">
        <h:outputLabel
                for="login"
                value="#{msgs['common.form.label.login']}"/>
        <p:inputText
                id="login"
                required="true"/>
        <h:outputLabel
                for="password"
                value="#{msgs['common.form.label.password']}"/>
        <p:password
                id="password"
                required="true"
                feedback="false"
                minLength="0"/>
        <h:commandButton value="#{msgs['common.form.label.submit']}" action="#{authenticationController.authentify}"/>
    </h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>CLAP</title>
</h:head>
<h:body>
    <form method="POST" action="j_security_check">
        <h:outputLabel for="j_username" value="#{msgs['common.form.label.login']}"/>
        <p:inputText id="j_username" required="true" value=""/>
        <h:outputLabel for="j_password" value="#{msgs['common.form.label.password']}"/>
        <p:password id="j_password" required="true" value="" feedback="false" minLength="0"/>
        <h:commandButton value="#{msgs['common.form.label.submit']}" type="submit"/>
    </form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:panel>
                <p:messages/>
                <p:panelGrid columns="2">
                    <h:outputLabel
                            for="login"
                            value="#{msgs['user.info.label.edit.login']}"/>
                    <p:inputText
                            id="login"
                            value="#{registerUserModel.user.login}"
                            required="true"/>
                    <h:outputLabel
                            for="fullName"
                            value="#{msgs['user.info.label.edit.fullname']}"/>
                    <p:inputText
                            id="fullName"
                            value="#{registerUserModel.user.fullName}"
                            minLength="0"/>
                    <p:outputLabel for="password"
                                   value="#{msgs['user.info.label.password']}"/>
                    <p:password id="password"
                                value="#{registerUserModel.user.password}"
                                required="true"
                                feedback="true"
                                match="repeatPassword"/>
                    <p:outputLabel for="repeatPassword"
                                   value="#{msgs['user.info.label.password.repeat']}"/>
                    <p:password id="repeatPassword"
                                value="#{registerUserModel.user.password}"
                                required="true"/>
                </p:panelGrid>
                <h:commandButton value="#{msgs['common.form.label.submit']}"
                                 action="#{registerUserController.registerUser()}"
                                 update="resetPasswordPanel"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:clp="http://xmlns.jcp.org/jsf/composite/clapcc"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="sideMenuItems">
        <p:menuitem value="#{msgs['menu.project.view']}" outcome="/inner/project/project"/>
    </ui:define>
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{revisionsController.prepareRevisionView}"/>

        <p:panelGrid id="revisionDetails"
                     styleClass="packagesBlock"
                     columnClasses="packagesBlockColumn,packagesBlockColumn"
                     columns="2"
                     rendered="#{not empty revisionsModel.selectedRevision}">
            <clp:packageForm
                    id="clean"
                    packageUrl="#{revisionsModel.selectedRevision.mainPackageUrl}"
                    packageModel="#{revisionsModel.cleanPackageModel}"
                    packageModelEL="revisionsModel.cleanPackageModel"
                    header="#{msgs['revision.label.exp.clean']}"/>
            <clp:packageForm
                    id="hacked"
                    packageUrl="#{revisionsModel.selectedRevision.specialPackageUrl}"
                    packageModel="#{revisionsModel.hackedPackageModel}"
                    packageModelEL="revisionsModel.hackedPackageModel"
                    header="#{msgs['revision.label.exp.hacked']}"/>
        </p:panelGrid>
        <p:panel header="#{msgs['revision.label.control.header']}">
            <h:form>
                <p:messages id="revisionControlMessages"/>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs['revision.label.control.remove']}"
                                  rendered="#{userSessionData.hasPermission('DELETE_REVISIONS')}"/>
                    <p:commandButton value="#{msgs['common.form.label.delete']}"
                                     ajax="false"
                                     immediate="true"
                                     rendered="#{userSessionData.hasPermission('DELETE_REVISIONS')}"
                                     action="#{revisionsController.removeSelectedRevision}"/>

                    <p:outputLabel value="#{msgs['revision.label.control.change.type']}"
                                   for="changeTypeMenu"
                                   rendered="#{not empty revisionsModel.revisionTypes}"/>
                    <p:selectOneMenu id="changeTypeMenu"
                                     value="#{revisionsModel.selectedRevision.revisionType}"
                                     rendered="#{not empty revisionsModel.revisionTypes}">
                        <f:selectItems value="#{revisionsModel.revisionTypes}"/>
                        <p:ajax listener="#{revisionsController.onRevisionTypeSelected}" update="@form"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </p:panel>

        <p:panel rendered="#{not empty revisionsModel.selectedRevisionApkStructure}">
            <p:tree value="#{revisionsModel.selectedRevisionApkStructure}" var="node" id="tree">
                <p:treeNode id="treeNode">
                    <h:outputText value="#{node.entryName}" id="lblNode"/>
                </p:treeNode>
            </p:tree>
        </p:panel>

        <p:dataTable var="crashMessage"
                     value="#{revisionsModel.selectedRevCrashes}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <p:column style="width:2%">
                <p:rowToggler/>
            </p:column>
            <p:column headerText="#{msgs['message.label.time']}">
                <h:outputText value="#{crashMessage.timestamp}"/>
            </p:column>
            <p:column headerText="#{msgs['message.label.uploadedBy']}">
                <h:outputText value="#{crashMessage.uploadedBy}"/>
            </p:column>

            <p:rowExpansion>
                <p:panelGrid columns="2">
                    <h:outputText value="#{msgs['message.label.deviceInfo']}"/>
                    <h:inputTextarea disabled="true" rows="6" cols="50" value="#{crashMessage.deviceInfo}"/>

                    <h:outputText value="#{msgs['message.label.activityTraceLog']}"/>
                    <h:inputTextarea disabled="true" rows="6" cols="50" value="#{crashMessage.activityTraceLog}"/>

                    <h:outputText value="#{msgs['message.label.logCat']}"/>
                    <h:inputTextarea disabled="true" rows="6" cols="50" value="#{crashMessage.logCat}"/>

                    <h:outputText value="#{msgs['message.label.stackTraceInfo']}"/>
                    <h:inputTextarea disabled="true" rows="6" cols="50" value="#{crashMessage.stackTraceInfo}"/>
                </p:panelGrid>

            </p:rowExpansion>

        </p:dataTable>

        <p:dataTable var="scrMessage"
                     value="#{revisionsModel.selectedRevScreenshots}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <p:column style="width:2%">
                <p:rowToggler/>
            </p:column>
            <p:column headerText="#{msgs['message.label.time']}">
                <h:outputText value="#{scrMessage.timestamp}"/>
            </p:column>
            <p:column headerText="#{msgs['message.label.uploadedBy']}">
                <h:outputText value="#{scrMessage.uploadedBy}"/>
            </p:column>

            <p:rowExpansion>
                <img src="#{scrMessage.screenshotUrl}" alt="" />

            </p:rowExpansion>

        </p:dataTable>
    </ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{projectsController.prepareProjectView}"/>
        <h:panelGroup rendered="#{not empty projectsModel.selectedProject}">

            <p:panel id="projectSummary" header="#{projectsModel.selectedProject.name}">
                <p:graphicImage value="#{projectsModel.selectedProject.streamedIconFile}"/>
                <h:outputText value="#{projectsModel.selectedProject.description}"/>
                <p:commandButton value="#{msgs['menu.project.edit']}"
                                 immediate="true"
                                 rendered="#{userSessionData.hasPermission('EDIT_PROJECTS')}"
                                 action="#{projectsController.toEditProjectView()}"/>
                <p:commandButton value="#{msgs['common.form.label.delete']}"
                                 immediate="true"
                                 rendered="#{userSessionData.hasPermission('DELETE_PROJECTS')}"
                                 action="#{projectsController.deleteProject()}"/>
            </p:panel>

            <p:dataTable id="revisions"
                         var="revision"
                         selectionMode="single"
                         selection="#{revisionsModel.selectedRevision}"
                         value="#{revisionsModel.revisionsListDataModel}">

                <p:ajax event="rowSelect"
                        listener="#{revisionsController.onRevisionSelected}"/>

                <p:column headerText="#{msgs['revision.label.id']}">
                    <h:outputText value="#{revision.id}"/>
                </p:column>
                <p:column headerText="#{msgs['revision.label.date']}">
                    <h:outputText value="#{revision.timestamp}">
                        <f:converter converterId="TimestampConverter"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msgs['revision.label.type']}">
                    <h:outputText value="#{revision.revisionType}"/>
                </p:column>
                <p:column headerText="#{msgs['revision.label.mainUploadedBy']}">
                    <h:outputText value="#{revision.mainPackageUploadedBy}"/>
                </p:column>
                <p:column headerText="#{msgs['revision.label.specialUploadedBy']}">
                    <h:outputText value="#{revision.specialPackageUploadedBy}"/>
                </p:column>
            </p:dataTable>

            <p:panel header="#{msgs['project.view.uploadRevision.header']}">
                <h:form enctype="multipart/form-data">
                    <p:messages/>
                    <p:panelGrid columns="2">

                        <h:outputText value="#{msgs['project.view.uploadRevision.cleanApk']}"/>

                        <p:fileUpload
                                mode="simple"
                                id="cleanApkFileUpload"
                                sizeLimit="#{configBean.maxApkSize}"
                                value="#{revisionsModel.cleanPackageModel.uploadApk}"/>

                        <h:outputText value="#{msgs['project.view.uploadRevision.hackedApk']}"/>

                        <p:fileUpload
                                mode="simple"
                                id="hackedApkFileUpload"
                                sizeLimit="#{configBean.maxApkSize}"
                                value="#{revisionsModel.hackedPackageModel.uploadApk}"/>

                        <f:facet name="footer">
                            <p:commandButton value="#{msgs['common.form.label.add']}"
                                             ajax="false"
                                             action="#{revisionsController.saveNewRevision}"/>
                        </f:facet>

                    </p:panelGrid>
                </h:form>
            </p:panel>

        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <f:view>
            <f:metadata>
                <f:viewAction action="#{messagesController.prepareCrashView}"/>
            </f:metadata>
            <p:panelGrid columns="2">
                <h:outputText value="#{msgs['message.label.deviceInfo']}"/>
                <h:inputTextarea disabled="true" rows="6" cols="50" value="#{revisionVariantSessionModel.selectedCrashMessage.deviceInfo}"/>


                <h:outputText value="#{msgs['message.label.logCat']}"/>
                <h:inputTextarea disabled="true" rows="6" cols="50" value="#{revisionVariantSessionModel.selectedCrashMessage.logCat}"/>

                <h:outputText value="#{msgs['message.label.threadInfo']}"/>
                <h:inputTextarea disabled="true" rows="6" cols="50" value="#{revisionVariantSessionModel.selectedCrashMessage.threads}"/>

                <h:outputText value="#{msgs['message.label.catchedLogs']}"/>
                <h:inputTextarea disabled="true" rows="6" cols="50" value="#{revisionVariantSessionModel.selectedCrashMessage.logs}"/>
            </p:panelGrid>

        </f:view>
    </ui:define>
</ui:composition>
</html>

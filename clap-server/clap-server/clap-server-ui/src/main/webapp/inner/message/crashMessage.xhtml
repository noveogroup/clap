<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>

        <p:panelGrid columns="2">
            <h:outputText value="#{msgs['message.label.deviceInfo']}"/>
            <h:inputTextarea disabled="true" rows="6" cols="50" value="#{crashMessage.deviceInfo}"/>


            <h:outputText value="#{msgs['message.label.logCat']}"/>
            <h:inputTextarea disabled="true" rows="6" cols="50" value="#{crashMessage.logCat}"/>

            <h:outputText value="#{msgs['message.label.stackTraceInfo']}"/>
            <h:inputTextarea disabled="true" rows="6" cols="50" value="#{crashMessage.threads}"/>

            <h:outputText value="#{msgs['message.label.activityTraceLog']}"/>
            <h:inputTextarea disabled="true" rows="6" cols="50" value="#{crashMessage.logs}"/>
        </p:panelGrid>
</f:view>
</html>

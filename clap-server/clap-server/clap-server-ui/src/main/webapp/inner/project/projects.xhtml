<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <f:view transient="true">
            <f:metadata>
                <f:viewAction action="#{projectsController.prepareProjectsListView}"/>
            </f:metadata>
            <h:panelGroup>
                <p:commandButton value="#{msgs['menu.project.add']}"
                                 immediate="true"
                                 rendered="#{userSessionData.hasPermission('ADD_PROJECTS')}"
                                 action="#{projectsController.toAddProjectView()}"/>
            </h:panelGroup>
            <p:dataTable id="projects"
                         var="project"
                         value="#{projectsModel.projectList}">
                <p:column>
                    <p:graphicImage url="#{project.iconFileUrl}" rendered="#{not empty project.iconFileUrl}"/>
                </p:column>
                <p:column headerText="#{msgs['project.label.name']}">
                    <h:link outcome="project" value="#{project.name}">
                        <f:param name="id" value="#{project.id}"/>
                    </h:link>
                </p:column>
                <p:column headerText="#{msgs['project.label.creationDate']}">
                    <h:outputText value="#{project.creationDate}"/>
                </p:column>
                <p:column headerText="#{msgs['project.label.description']}">
                    <h:outputText value="#{project.description}"/>
                </p:column>

            </p:dataTable>

        </f:view>
    </ui:define>
</ui:composition>
</html>

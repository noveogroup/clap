<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:clp="http://xmlns.jcp.org/jsf/composite/clapcc"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="sideMenuItems">
        <p:menuitem value="#{msgs['menu.project.view']}" outcome="/inner/project/project">
            <f:param name="id" value="#{revisionsModel.selectedRevision.projectId}"/>
        </p:menuitem>
    </ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{revisionsModel.selectedRevision}"
                         converter="#{revisionConverter}" converterMessage="Bad request. Unknown revision."
                         required="true" requiredMessage="Bad request. Please use a link from within the system."/>
            <f:viewAction action="#{revisionsController.prepareRevisionView}"/>
        </f:metadata>

        <p:panelGrid id="revisionDetails"
                     styleClass="packagesBlock"
                     columnClasses="packagesBlockColumn,packagesBlockColumn"
                     columns="2"
                     rendered="#{not empty revisionsModel.selectedRevision}">
            <clp:packageForm
                    id="clean"
                    packageUrl="#{revisionsModel.selectedRevision.mainPackageUrl}"
                    packageModel="#{revisionsModel.cleanPackageModel}"
                    packageModelEL="revisionsModel.cleanPackageModel"
                    header="#{msgs['revision.label.exp.clean']}"/>
            <clp:packageForm
                    id="hacked"
                    packageUrl="#{revisionsModel.selectedRevision.specialPackageUrl}"
                    packageModel="#{revisionsModel.hackedPackageModel}"
                    packageModelEL="revisionsModel.hackedPackageModel"
                    header="#{msgs['revision.label.exp.hacked']}"/>
        </p:panelGrid>
        <p:panel header="#{msgs['revision.label.control.header']}">
            <h:form>
                <p:messages id="revisionControlMessages"/>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs['revision.label.control.remove']}"
                                  rendered="#{userSessionData.hasPermission('DELETE_REVISIONS')}"/>
                    <p:commandButton value="#{msgs['common.form.label.delete']}"
                                     ajax="false"
                                     immediate="true"
                                     rendered="#{userSessionData.hasPermission('DELETE_REVISIONS')}"
                                     action="#{revisionsController.removeSelectedRevision}"/>

                    <p:outputLabel value="#{msgs['revision.label.control.change.type']}"
                                   for="changeTypeMenu"
                                   rendered="#{not empty revisionsModel.revisionTypes}"/>
                    <p:selectOneMenu id="changeTypeMenu"
                                     value="#{revisionsModel.selectedRevision.revisionType}"
                                     rendered="#{not empty revisionsModel.revisionTypes}">
                        <f:selectItems value="#{revisionsModel.revisionTypes}"/>
                        <p:ajax listener="#{revisionsController.onRevisionTypeSelected}" update="@form"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <!-- TODO display variants -->
    </ui:define>
</ui:composition>
</html>

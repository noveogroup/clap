<html xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<cc:interface>
    <cc:attribute name="projects" required="true"/>
</cc:interface>
<cc:implementation>

    <p:dataTable id="projects"
                 var="project"
                 value="#{cc.attrs.projects}">
        <p:column styleClass="projectIcon">
            <p:graphicImage styleClass="projectIcon" url="#{project.iconFileUrl}" rendered="#{not empty project.iconFileUrl}"/>
        </p:column>
        <p:column headerText="#{msgs['project.label.name']}">
            <h:link outcome="project" value="#{project.name}">
                <f:param name="projectId" value="#{project.id}"/>
            </h:link>
        </p:column>
        <p:column headerText="#{msgs['project.label.creationDate']}">
            <h:outputText value="#{project.creationDate}"/>
        </p:column>
        <p:column headerText="#{msgs['project.label.description']}">
            <h:outputText value="#{project.description}"/>
        </p:column>

    </p:dataTable>
</cc:implementation>
</html>

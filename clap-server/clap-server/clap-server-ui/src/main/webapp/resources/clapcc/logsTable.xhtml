<html xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<cc:interface>
    <cc:attribute name="logs" required="true"/>
</cc:interface>
<cc:implementation>
    <p:dataScroller value="#{cc.attrs.logs}" var="log" chunkSize="40">
        <f:facet name="header">
            #{msgs['message.label.catchedLogs']}
        </f:facet>
        #{log.loggerName} - #{log.level} - #{log.threadName} - #{log.timestamp} - #{log.message}
    </p:dataScroller>
</cc:implementation>
</html>

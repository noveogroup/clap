<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="menuItems">
        <p:menuitem value="#{msgs['menu.project.edit']}" action="editProject"/>
    </ui:define>
    <ui:define name="content">

        <p:panel id="projectSummary" header="#{projectsModel.selectedProject.name}">
            <h:outputText value="#{projectsModel.selectedProject.description}"/>
        </p:panel>


        <p:dataTable id="revisions"
                     var="revision"
                     selectionMode="single"
                     selection="#{revisionsModel.selectedRevisionDTO}"
                     value="#{revisionsModel.revisionsListDataModel}">

            <p:ajax event="rowSelect"
                    listener="#{revisionsController.onRevisionSelected}"/>

            <p:column headerText="#{msgs['revision.label.id']}">
                #{revision.id}
            </p:column>
            <p:column headerText="#{msgs['revision.label.date']}">
                #{revision.timestamp}
            </p:column>
            <p:column headerText="#{msgs['revision.label.type']}">
                #{revision.revisionType}
            </p:column>
        </p:dataTable>

        <p:panel header="#{msgs['project.view.uploadRevision.header']}">
            <h:form enctype="multipart/form-data">
                <p:messages/>
                <p:panelGrid columns="2">

                    <h:outputText value="#{msgs['project.view.uploadRevision.cleanApk']}"/>

                    <p:fileUpload
                            mode="simple"
                            id="cleanApkFileUpload"
                            sizeLimit="#{configBean.maxApkSize}"
                            value="#{revisionsModel.uploadCleanApk}"/>

                    <h:outputText value="#{msgs['project.view.uploadRevision.hackedApk']}"/>

                    <p:fileUpload
                            mode="simple"
                            id="hackedApkFileUpload"
                            sizeLimit="#{configBean.maxApkSize}"
                            value="#{revisionsModel.uploadHackedApk}"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{msgs['common.form.label.add']}"
                                         ajax="false"
                                         action="#{revisionsController.saveNewRevision}"/>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
</html>

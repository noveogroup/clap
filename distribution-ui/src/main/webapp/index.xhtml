<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <h1>Bean Test</h1>
        <h:outputText value="HelloBean says: #{helloBean.greeting}"/>
        <h:form>
            <h:outputText value="Magic counter: #{testSessionBean.counter}"/>
            <p:commandButton value="increment"
                             actionListener="#{testSessionBean.increment}"
                             update="@form"/>
        </h:form>
        <h:outputText value="locale #{msgs['test']}"/>
        <p:graphicImage value="#{helloBean.QRCode}"/>
    </ui:define>
</ui:composition>
